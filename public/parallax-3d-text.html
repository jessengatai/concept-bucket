<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax 3D Text</title>
    <link rel="stylesheet" href="./css/parallax-3d-text.css">
  </head>
  <body>
    <div class="instruction-wrap">
      <h6>Give it a scroll. Change the text. Taste the rainbow.</h6>
    </div>
    <div class="content-wrap">
      <div class="fx-wrap">
        <h1>LONDON</h1>
        <div data-text="LONDON" class="fx-text red"></div>
        <div data-text="LONDON" class="fx-text blue"></div>
        <div data-text="LONDON" class="fx-text green"></div>
        <div data-text="LONDON" class="fx-text yellow"></div>
      </div>
    </div>
    <div class="settings-wrap">
      <input type="text" name="" value="LONDON">
      <button id="night-switch" type="button" name="button">Night</button>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/github.js" charset="utf-8"></script>
    <script src="./js/parallax-3d-text.js" charset="utf-8"></script>
  </body>
</html>
