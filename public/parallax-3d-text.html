<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax 3D Text</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/parallax-3d-text.css">

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/parallax-3d-text.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="content-wrap">
      <div class="fx-wrap">
        <h1>London</h1>
        <div data-text="London" class="fx-text red"></div>
        <div data-text="London" class="fx-text blue"></div>
        <div data-text="London" class="fx-text green"></div>
        <div data-text="London" class="fx-text yellow"></div>
      </div>
      <p>Go on then, give me good old scrollin'</p>
    </div>
  </body>
</html>
